name: Run Tests

on:
  push:
    branches:
      - main  # Change this to your main branch name if different
      - develop

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'  # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm run test
